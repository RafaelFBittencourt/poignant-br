        Variáveis que começam com o símbolo do dolár são variáveis globais. Elas podem
        serem vistas em qualquer lugar no programa, *de dentro de algum escopo*. (Dr. Cham usou esta
        variável enquanto bisbilhotava em volta do gabinete original do computador.)


        Então porque o símbolo do *dinheiro seguiu por dois pontos* que representa uma array de *todos diretórios
        onde Ruby buscará quando você tentar carregar um arquivo que @requer@*?  O símbolo do dinheiro
        significa "global."  Mas porque os dois pontos?


        Historicamente, em algumas sistemas de operações, uma lista de diretórios contém os dois pontos que
        separaram cada entrada.  Eu gosto de ver os dois pontos como um par de olhos, rastreando os diretórios
        por arquivos.  Nós armazenamos nossa lista com cuidado atrás dos olhos.


        Estão aqui mais algumas variáveis globais especiais:


        <pre>
         irb> $"      # A $" variável contém todos os arquivos que foram carregados com (`requer')
           => ["irb.rb", "e2mmap.rb", "irb/init.rb", ... "rbconfig.rb"]
                      # Estes arquivos estão armazenados em algum outro lugar, mas o código deles está sendo usado
                      # neste programa.  Bem como a citação de alguma outra pessoa tem o trabalho -- Estas são
                      # as notas de rodapé -- Daqui colocar entre aspas duplas.

         irb> $0      # A variável $0 contém o nome do arquivo do programa em execução.
           => "irb"   # Um zero pode ser considerado o começo da contagem de um número.
                      # Esta variável responde a questão, "Onde este programa começou?"

         irb> $*      # A variável $* contém todos os argumentos passados dentro do programa.
           => ['--prompt', 'simples']
                      # Este é fácil de lembrar, pois se você lembrar que os métodos de Ruby
                      # também usam o asterisco para capturar os argumentos dentro de um array.

         # O $! contém a exceção atual lançada.
         # A exclamação indica um estado de alarme.  Uma exceção!
         irb> begin
         irb>   raise TypeError, "Eu não acredito nesta informação."
         irb> rescue
         irb>   p $!
         irb> end
           => #<TypeError: Eu não acredito nesta informação.>	

         # O $@ contém a exceção atual na pilha, se uma exceção foi lançada.
         # A pilha mostra onde Ruby estava quando a exceção disparou.
         irb> begin
         irb>   raise TypeError, "Eu não acredito nesta informação."
         irb> rescue
         irb>   p $@
         irb> end
           => ["(irb):25:in `irb_binding'", "/usr/lib/ruby/1.8/irb/workspace.rb:52:in `irb_binding'", 
               "/usr/lib/ruby/1.8/irb/workspace.rb:52"]
        </pre>


